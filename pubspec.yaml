name: timetalk
description: Talk Time - Voice-based clock assistant for blind and visually impaired users

publish_to: 'none'

version: 1.5.0+6

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  
  # Text-to-Speech for voice announcements
  flutter_tts: ^4.0.2
  
  # Persistent storage for settings
  shared_preferences: ^2.2.2
  
  # State management
  provider: ^6.1.1
  
  # For foreground service - TRUE background execution
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.2.2
  
  # For notifications
  flutter_local_notifications: ^17.0.0
  
  # For battery optimization permission
  permission_handler: ^11.3.0
  
  # For vibration feedback
  vibration: ^2.0.0
  
  # For exact alarm scheduling (backup mechanism for precise timing)
  android_alarm_manager_plus: ^4.0.3
  
  # For device info (to handle device-specific quirks)
  device_info_plus: ^10.1.0
  
  # Cupertino icons
  cupertino_icons: ^1.0.6
  workmanager: ^0.9.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
